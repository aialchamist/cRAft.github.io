    <script>
        function compileAndRun() {
            // Get the Python code from the textarea
            var pythonCode = document.getElementById("python-code").value;

            // Example: Execute Python code using a hypothetical function
            var output = executePythonCode(pythonCode);

            // Display the output in the 'output' element
            document.getElementById("output").innerText = output;
        }

        function executePythonCode(code) {
            // Simulate Python code execution (replace with actual server-side logic)
            try {
                var result = eval("(function() { " + code + " })();");
                return "Output from Python code:\n\n" + result;
            } catch (error) {
                return "Error during code execution:\n\n" + error;
            }
        }
    </script>
