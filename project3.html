        <!-- Additional details specific to Project 3 -->
        <div class="project-details">
            <h3>File Upload and "Conversion"</h3>
            <form id="fileForm" enctype="multipart/form-data" method="post">
                <input type="file" id="fileInput" accept=".jpg">
                <button type="button" onclick="uploadAndConvert()">Upload and Convert</button>
            </form>
            <progress id="loadingBar" value="0" max="100"></progress>
        </div>

    </section>

    <script>
        function uploadAndConvert() {
            var fileInput = document.getElementById('fileInput');
            var loadingBar = document.getElementById('loadingBar');
            var file = fileInput.files[0];

            if (file) {
                // Simulating a delay for the "conversion" process
                var progress = 0;
                var interval = setInterval(function () {
                    progress += 10;
                    loadingBar.value = progress;

                    if (progress >= 100) {
                        clearInterval(interval);
                        alert('File uploaded and "converted" successfully!');
                        loadingBar.value = 0;
                    }
                }, 500);
            }
        }
    </script>
